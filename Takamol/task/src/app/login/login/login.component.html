<form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" formControlName="email">
      <div *ngIf="loginForm.get('email')?.errors != null &&  loginForm.get('email')?.touched" class="alert alert-danger">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.errors != null &&  loginForm.get('password')?.touched" class="alert alert-danger">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
        <label>
          <input type="checkbox" formControlName="rememberMe"> Remember Me
        </label>
      </div>
    
        <div class="alert alert-danger" *ngIf="loginForm.invalid && (loginForm.dirty)">
          Please fix the errors in the form.
      </div>
      
      <div class="example-button-row">
          <button mat-raised-button color="primary" type="submit" class="btn btn-primary" (click)="submitLoginForm()">Login</button>
      </div>
  </form>
